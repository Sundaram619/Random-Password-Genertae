<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsive -->
    <link rel="stylesheet" href="password.css"> <!-- Link external CSS -->
    <title>Document</title> <!-- Title of the webpage -->
</head>
<body>

    <!-- Main container -->
    <div class="container">
        <h1>Genertae a <br> <span>random passowrd </span></h1> <!-- Page heading -->

        <!-- Password display section -->
        <div class="display">
            <input type="text" id="password" placeholder="Password"> <!-- Input box to show generated password -->
            <img 
                src="data:image/png;base64,..."
                onclick="copyPassword()"> <!-- Image click to copy password -->
        </div>

        <!-- Generate button -->
        <button onclick="createPassword()">Generate Password</button> <!-- Button to generate password -->
    </div>

    <script>
        // Select password box element
        const passowrdBox = document.getElementById("password");

        // Desired password length
        const length = 12;

        // Character sets
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; // Uppercase letters
        const lowerCase = "abcdefghijklmnopqrstuvwxyz"; // Lowercase letters
        const number = "1234567890"; // Numbers
        const symbol = "!@#$%^&*()<>?{}[]_+-="; // Symbols

        // Combine all characters
        const alChars = upperCase + lowerCase + number + symbol;

        // Function to create a random password
        function createPassword() {
            let password = "";
            // Ensure at least one of each type
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            // Fill the rest with random characters
            while (length > password.length) {
                password += alChars[Math.floor(Math.random() * alChars.length)];
            }

            // Display generated password
            passowrdBox.value = password;
        }

        // Function to copy password to clipboard
        function copyPassword() {
            passowrdBox.select(); // Select the password text
            document.execCommand("copy"); // Copy to clipboard
        }
    </script>

</body>
</html>
